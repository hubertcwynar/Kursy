<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kurs html i css w 15 dni od podstaw">
    <meta name='keywords' content='kurs, html, css'>
    <link rel="stylesheet" href="style.css">
    <title>Kurs</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div.wrap{
            max-width: 1440px;
            margin: 0 auto;
        }

        
        a:hover{
            border-bottom: 2px solid brown;
        }

        a.rej:hover{
            background-color: brown;
            color: white;
            transition: 0.4s;
            letter-spacing: 2px;
        }
        
        a.rej{
            border: 2px solid brown;
            margin-left: 60px;
            margin-right: 50px;
            
        }

        nav{
            margin: 20px 0;
            text-align: right;
        }


        nav a{
            display:inline-block;
            font-size: 22px;
            text-decoration: none;
            text-transform: uppercase;
            font-family: arial, sans-serif;
            color: brown;
            padding: 10px 20px;
            margin: 0 5px;
            

            /*display: inline-block;
            
            padding: 10px 20px;
            
            text-align: right;
            border-bottom: 2px solid brown;*/
        }

        header{
            background-color: #6D6D6D;
            height: 30vh;
        }

        main{
            background-color: #FFF8E1;
            height: 55vh;
        }

        footer{
            background-color: #000;
            height: 5vh;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <nav>
            <a href="#">Start</a>
            <a href="#">Naprawy</a>
            <a href="#">Holowanie</a>
            <a href="#" class="rej">Rejestracja</a>
        </nav>
        <header>

        </header>
        <main>

        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
